    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            max-width: 300px;
            z-index: 100;
        }
        
        #controls h2 {
            color: #00FFFF;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            color: #FFD700;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #00FFFF;
            cursor: pointer;
            border-radius: 50%;
        }
        
        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #00FFFF;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
        
        .control-value {
            color: #00FFFF;
            font-size: 0.9em;
            margin-top: 3px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00FFFF, #FFD700);
            color: #0a0e27;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s ease;

        button:hover {
            transform: scale(1.05);

        button:active {
            transform: scale(0.98);

        #recording-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        #info {
            position: absolute;
            bottom: 20px;

<body>
    <div id="canvas-container"></div>
    
    <div id="controls">
        <h2>üèîÔ∏è Conema Peaks</h2>
        
        <div class="control-group">
            <label>Mountain Height</label>
            <input type="range" id="height" min="10" max="100" value="50" />
            <div class="control-value" id="height-value">50</div>
        </div>
        
        <div class="control-group">
            <label>Peak Count</label>
            <input type="range" id="peaks" min="1" max="10" value="5" />
            <div class="control-value" id="peaks-value">5</div>
        </div>
        
        <div class="control-group">
            <label>Roughness</label>
            <input type="range" id="roughness" min="1" max="10" value="5" />
            <div class="control-value" id="roughness-value">5</div>
        </div>
        
        <div class="control-group">
            <label>Snow Line</label>
            <input type="range" id="snowline" min="0" max="100" value="70" />
            <div class="control-value" id="snowline-value">70%</div>
        </div>
        
        <button id="generate-btn">Generate New Mountains</button>
        <button id="record-btn">üé• Start Recording (30s Demo)</button>
        <button id="screenshot-btn">üì∏ Take Screenshot</button>
    </div>
    
    <div id="recording-indicator">‚óè REC</div>
    
    <div id="info">
        Mouse: Rotate | Scroll: Zoom | Drag: Pan
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="analytics.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 100, 500);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 50, 100);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const sunLight = new THREE.DirectionalLight(0xffffee, 0.8);
        sunLight.position.set(50, 100, 50);
        sunLight.castShadow = true;
        scene.add(sunLight);
        
        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(500, 500);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x2d5016 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        let mountains = [];
        
        // Generate mountains using Delaunay-inspired method
        function generateMountains() {
            // Clear existing mountains
            mountains.forEach(m => scene.remove(m));
            mountains = [];
            
            const height = parseFloat(document.getElementById('height').value);
            const peakCount = parseInt(document.getElementById('peaks').value);
            const roughness = parseFloat(document.getElementById('roughness').value) / 10;
            const snowline = parseFloat(document.getElementById('snowline').value) / 100;
            
            for (let i = 0; i < peakCount; i++) {
                const angle = (i / peakCount) * Math.PI * 2;
                const radius = 30 + Math.random() * 40;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                
                const peakHeight = height * (0.7 + Math.random() * 0.3);
                
                // Create mountain cone
                const geometry = new THREE.ConeGeometry(
                    10 + Math.random() * 10,
                    peakHeight,
                    16,
                    Math.floor(5 + roughness * 5)
                );
                
                // Randomize vertices for roughness
                const vertices = geometry.attributes.position;
                for (let j = 0; j < vertices.count; j++) {
                    const y = vertices.getY(j);
                    if (y > 0) {
                        const distortion = (Math.random() - 0.5) * roughness * 3;
                        vertices.setX(j, vertices.getX(j) + distortion);
                        vertices.setZ(j, vertices.getZ(j) + distortion);
                    }
                }
                geometry.attributes.position.needsUpdate = true;
                geometry.computeVertexNormals();
                
                // Color based on height (rock + snow)
                const rockColor = new THREE.Color(0x8b7355);
                const snowColor = new THREE.Color(0xffffff);
                
                const colors = [];
                for (let j = 0; j < vertices.count; j++) {
                    const y = vertices.getY(j);
                    const t = Math.min(1, y / (peakHeight * snowline));
                    const color = rockColor.clone().lerp(snowColor, Math.max(0, t));
                    colors.push(color.r, color.g, color.b);
                }
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                
                const material = new THREE.MeshStandardMaterial({
                    vertexColors: true,
                    roughness: 0.9,
                    metalness: 0.1
                });
                
                const mountain = new THREE.Mesh(geometry, material);
                mountain.position.set(x, peakHeight / 2, z);
                mountain.castShadow = true;
                mountain.receiveShadow = true;
                
                scene.add(mountain);
                mountains.push(mountain);
            }
            
            if (window.PixelProdigyAnalytics) {
                PixelProdigyAnalytics.track('mountains_generated', {
                    peakCount,
                    height,
                    roughness
                });
            }
        }
        
        // Controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraRotation = { x: 0, y: 0 };
        
        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        
        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                cameraRotation.y += deltaX * 0.005;
                cameraRotation.x += deltaY * 0.005;
                cameraRotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraRotation.x));
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });
        
        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        renderer.domElement.addEventListener('wheel', (e) => {
            camera.position.z += e.deltaY * 0.1;
            camera.position.z = Math.max(50, Math.min(300, camera.position.z));
        });
        
        // UI controls
        document.getElementById('height').addEventListener('input', (e) => {
            document.getElementById('height-value').textContent = e.target.value;
        });
        
        document.getElementById('peaks').addEventListener('input', (e) => {
            document.getElementById('peaks-value').textContent = e.target.value;
        });
        
        document.getElementById('roughness').addEventListener('input', (e) => {
            document.getElementById('roughness-value').textContent = e.target.value;
        });
        
        document.getElementById('snowline').addEventListener('input', (e) => {
            document.getElementById('snowline-value').textContent = e.target.value + '%';
        });
        
        document.getElementById('generate-btn').addEventListener('click', generateMountains);
        
        // Recording
        let isRecording = false;
        let recordingFrames = [];
        let recordingStartTime = 0;
        
        document.getElementById('record-btn').addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });
        
        function startRecording() {
            isRecording = true;
            recordingFrames = [];
            recordingStartTime = Date.now();
            document.getElementById('record-btn').textContent = '‚èπÔ∏è Stop Recording';
            document.getElementById('recording-indicator').style.display = 'block';
            
            if (window.PixelProdigyAnalytics) {
                PixelProdigyAnalytics.track('recording_started');
            }
            
            // Auto-stop after 30 seconds
            setTimeout(() => {
                if (isRecording) stopRecording();
            }, 30000);
        }
        
        function stopRecording() {
            isRecording = false;
            document.getElementById('record-btn').textContent = 'üé• Start Recording (30s Demo)';
            document.getElementById('recording-indicator').style.display = 'none';
            
            const duration = (Date.now() - recordingStartTime) / 1000;
            alert(`Recording captured ${recordingFrames.length} frames over ${duration.toFixed(1)}s!\n\nVideo export coming soon.`);
            
            if (window.PixelProdigyAnalytics) {
                PixelProdigyAnalytics.track('recording_stopped', {
                    frames: recordingFrames.length,
                    duration
                });
            }
            
            recordingFrames = [];
        }
        
        // Screenshot
        document.getElementById('screenshot-btn').addEventListener('click', () => {
            renderer.render(scene, camera);
            const imgData = renderer.domElement.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = `conema-peaks-${Date.now()}.png`;
            link.href = imgData;
            link.click();
            
            if (window.PixelProdigyAnalytics) {
                PixelProdigyAnalytics.track('screenshot_taken');
            }
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update camera position based on rotation
            const distance = camera.position.z;
            camera.position.x = Math.sin(cameraRotation.y) * distance * 0.3;
            camera.position.y = 50 + Math.sin(cameraRotation.x) * 30;
            camera.lookAt(0, 20, 0);
            
            // Capture frame if recording
            if (isRecording) {
                recordingFrames.push({
                    time: Date.now() - recordingStartTime,
                    cameraPosition: camera.position.clone(),
                    cameraRotation: { ...cameraRotation }
                });
            }
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize
        generateMountains();
        animate();
        
        // Track page view
        if (window.PixelProdigyAnalytics) {
            PixelProdigyAnalytics.track('conema_peaks_opened');
        }
    </script>
</body>
