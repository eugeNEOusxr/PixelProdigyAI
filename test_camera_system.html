<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎥 Camera System Test - PixelVerse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            pointer-events: none;
            max-width: 300px;
        }
        
        #ui-overlay h3 {
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        #ui-overlay .stat {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #ui-overlay .label {
            color: #aaa;
        }
        
        #ui-overlay .value {
            color: #fff;
            font-weight: bold;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
        }
        
        #controls h3 {
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        #controls div {
            margin: 5px 0;
        }
        
        #controls kbd {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            margin-right: 5px;
        }
        
        #mode-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            pointer-events: none;
        }
        
        #mode-indicator.fps {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        #mode-indicator.tps {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        
        #crosshair::before {
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }
        
        #crosshair::after {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-overlay">
            <h3>📊 Camera Stats</h3>
            <div class="stat">
                <span class="label">Mode:</span>
                <span class="value" id="stat-mode">TPS</span>
            </div>
            <div class="stat">
                <span class="label">Position:</span>
                <span class="value" id="stat-position">0, 0, 0</span>
            </div>
            <div class="stat">
                <span class="label">Yaw:</span>
                <span class="value" id="stat-yaw">0°</span>
            </div>
            <div class="stat">
                <span class="label">Pitch:</span>
                <span class="value" id="stat-pitch">0°</span>
            </div>
            <div class="stat">
                <span class="label">Distance:</span>
                <span class="value" id="stat-distance">5.0</span>
            </div>
            <div class="stat">
                <span class="label">FOV:</span>
                <span class="value" id="stat-fov">60°</span>
            </div>
            <div class="stat">
                <span class="label">FPS:</span>
                <span class="value" id="stat-fps">60</span>
            </div>
        </div>
        
        <div id="mode-indicator" class="tps">Third Person</div>
        
        <div id="crosshair"></div>
        
        <div id="controls">
            <h3>🎮 Controls</h3>
            <div><kbd>V</kbd> Toggle Camera Mode</div>
            <div><kbd>WASD</kbd> Move Character</div>
            <div><kbd>Mouse</kbd> Look Around</div>
            <div><kbd>Scroll</kbd> Zoom (TPS only)</div>
            <div><kbd>Shift</kbd> Sprint</div>
            <div><kbd>Space</kbd> Jump</div>
        </div>
        
        <div class="loading" id="loading">
            <div>🎥 Loading Camera System...</div>
            <div class="spinner"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="world_generation/camera_controller.js"></script>
    
    <script>
        console.log('🎥 Camera System Test Starting...');
        
        let scene, camera, renderer, cameraController;
        let character, ground, obstacles = [];
        let clock = new THREE.Clock();
        let fps = 0, frameCount = 0, lastTime = 0;
        
        // Character state
        const characterState = {
            position: new THREE.Vector3(0, 0, 0),
            rotation: new THREE.Euler(0, 0, 0),
            velocity: new THREE.Vector3(0, 0, 0),
            isMoving: false,
            speed: 5.0,
            sprintSpeed: 10.0
        };
        
        // Input state
        const input = {
            keys: {
                w: false,
                a: false,
                s: false,
                d: false,
                shift: false,
                space: false
            }
        };
        
        /**
         * Initialize scene
         */
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 50, 200);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            
            // Renderer
            const canvas = document.getElementById('game-canvas');
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
            sunLight.position.set(50, 100, 50);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sunLight.shadow.camera.near = 0.5;
            sunLight.shadow.camera.far = 500;
            sunLight.shadow.camera.left = -100;
            sunLight.shadow.camera.right = 100;
            sunLight.shadow.camera.top = 100;
            sunLight.shadow.camera.bottom = -100;
            scene.add(sunLight);
            
            // Ground
            const groundGeometry = new THREE.PlaneGeometry(200, 200, 20, 20);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x4a7c59,
                roughness: 0.8,
                metalness: 0.2
            });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Add grid
            const gridHelper = new THREE.GridHelper(200, 40, 0x000000, 0x666666);
            scene.add(gridHelper);
            
            // Character (capsule shape)
            const characterGeometry = new THREE.CapsuleGeometry(0.5, 1.5, 8, 16);
            const characterMaterial = new THREE.MeshStandardMaterial({
                color: 0x00aaff,
                roughness: 0.5,
                metalness: 0.3
            });
            character = new THREE.Mesh(characterGeometry, characterMaterial);
            character.position.y = 1.25;
            character.castShadow = true;
            character.receiveShadow = true;
            scene.add(character);
            
            // Character properties for camera controller
            character.isMoving = false;
            character.velocity = new THREE.Vector3();
            
            // Add obstacles for collision testing
            createObstacles();
            
            // Initialize camera controller
            cameraController = new CameraController(camera, {
                tps: {
                    distance: 7.0,
                    height: 2.5
                }
            });
            cameraController.setTarget(character);
            cameraController.setCollisionObjects(obstacles);
            
            console.log('✅ Camera Controller initialized');
            
            // Setup input
            setupInput();
            
            // Hide loading
            document.getElementById('loading').style.display = 'none';
            
            // Start animation
            animate();
        }
        
        /**
         * Create test obstacles
         */
        function createObstacles() {
            const materials = [
                new THREE.MeshStandardMaterial({ color: 0xff6b6b, roughness: 0.7 }),
                new THREE.MeshStandardMaterial({ color: 0x4ecdc4, roughness: 0.7 }),
                new THREE.MeshStandardMaterial({ color: 0xffe66d, roughness: 0.7 }),
                new THREE.MeshStandardMaterial({ color: 0x95e1d3, roughness: 0.7 })
            ];
            
            // Boxes
            for (let i = 0; i < 10; i++) {
                const size = Math.random() * 2 + 1;
                const geometry = new THREE.BoxGeometry(size, size, size);
                const material = materials[Math.floor(Math.random() * materials.length)];
                const box = new THREE.Mesh(geometry, material);
                
                box.position.x = (Math.random() - 0.5) * 40;
                box.position.y = size / 2;
                box.position.z = (Math.random() - 0.5) * 40;
                
                box.castShadow = true;
                box.receiveShadow = true;
                
                scene.add(box);
                obstacles.push(box);
            }
            
            // Cylinders
            for (let i = 0; i < 5; i++) {
                const geometry = new THREE.CylinderGeometry(1, 1, 4, 16);
                const material = materials[Math.floor(Math.random() * materials.length)];
                const cylinder = new THREE.Mesh(geometry, material);
                
                cylinder.position.x = (Math.random() - 0.5) * 40;
                cylinder.position.y = 2;
                cylinder.position.z = (Math.random() - 0.5) * 40;
                
                cylinder.castShadow = true;
                cylinder.receiveShadow = true;
                
                scene.add(cylinder);
                obstacles.push(cylinder);
            }
        }
        
        /**
         * Setup input handlers
         */
        function setupInput() {
            // Keyboard
            document.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (input.keys.hasOwnProperty(key)) {
                    input.keys[key] = true;
                }
                if (key === ' ') input.keys.space = true;
            });
            
            document.addEventListener('keyup', (e) => {
                const key = e.key.toLowerCase();
                if (input.keys.hasOwnProperty(key)) {
                    input.keys[key] = false;
                }
                if (key === ' ') input.keys.space = false;
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        /**
         * Update character movement
         */
        function updateCharacter(deltaTime) {
            const speed = input.keys.shift ? characterState.sprintSpeed : characterState.speed;
            
            // Get camera directions
            const forward = cameraController.getForward();
            const right = cameraController.getRight();
            
            // Calculate movement
            const movement = new THREE.Vector3();
            
            if (input.keys.w) movement.add(forward);
            if (input.keys.s) movement.sub(forward);
            if (input.keys.d) movement.add(right);
            if (input.keys.a) movement.sub(right);
            
            // Normalize and apply speed
            if (movement.length() > 0) {
                movement.normalize();
                character.velocity.lerp(movement.multiplyScalar(speed), 0.3);
                character.isMoving = true;
                
                // Rotate character to face movement direction
                const angle = Math.atan2(character.velocity.x, character.velocity.z);
                character.rotation.y = angle;
            } else {
                character.velocity.lerp(new THREE.Vector3(), 0.2);
                character.isMoving = false;
            }
            
            // Apply movement
            character.position.add(character.velocity.clone().multiplyScalar(deltaTime));
            
            // Keep on ground
            character.position.y = 1.25;
        }
        
        /**
         * Update UI
         */
        function updateUI() {
            const info = cameraController.getInfo();
            
            document.getElementById('stat-mode').textContent = 
                info.mode === 'fps' ? 'First Person' : 'Third Person';
            document.getElementById('stat-position').textContent = 
                `${info.position.x}, ${info.position.y}, ${info.position.z}`;
            document.getElementById('stat-yaw').textContent = `${info.yaw}°`;
            document.getElementById('stat-pitch').textContent = `${info.pitch}°`;
            document.getElementById('stat-distance').textContent = info.distance;
            document.getElementById('stat-fov').textContent = `${info.fov}°`;
            document.getElementById('stat-fps').textContent = Math.round(fps);
            
            // Update mode indicator
            const modeIndicator = document.getElementById('mode-indicator');
            if (info.mode === 'fps') {
                modeIndicator.textContent = '👁️ First Person';
                modeIndicator.className = 'fps';
            } else {
                modeIndicator.textContent = '📹 Third Person';
                modeIndicator.className = 'tps';
            }
        }
        
        /**
         * Calculate FPS
         */
        function calculateFPS(currentTime) {
            frameCount++;
            if (currentTime >= lastTime + 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }
        }
        
        /**
         * Animation loop
         */
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = clock.getDelta();
            const currentTime = performance.now();
            
            // Update character
            updateCharacter(deltaTime);
            
            // Update camera
            cameraController.update(deltaTime);
            
            // Update UI
            updateUI();
            calculateFPS(currentTime);
            
            // Render
            renderer.render(scene, camera);
        }
        
        // Start
        init();
        console.log('✅ Camera System Test Ready!');
    </script>
</body>
</html>
