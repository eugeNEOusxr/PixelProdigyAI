    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #00ffaa;
            overflow-x: hidden;
        }

        #header {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #00ffaa;
        }

        #header h1 {
            font-size: 3em;
            text-shadow: 0 0 20px #00ffaa, 0 0 40px #00ffaa;
            margin-bottom: 10px;
        }

        #header p {
            font-size: 1.2em;
            color: #888;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        button {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.5);
        }

        #logoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .logo-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffaa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .logo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 170, 0.3);
            border-color: #ffd700;
        }

        .logo-canvas {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            background: radial-gradient(circle at center, rgba(0, 255, 170, 0.1) 0%, transparent 70%);
        }

        .logo-title {
            font-size: 1.4em;
            font-weight: bold;
            margin: 15px 0 5px 0;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        .logo-subtitle {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }

        .gene-code {
            font-family: 'Courier New', monospace;
            font-size: 0.75em;
            color: #00ffaa;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: left;
            overflow-x: auto;
            white-space: nowrap;
        }

        .ai-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        #stats {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffaa;
            border-radius: 10px;
            padding: 15px;
            color: #00ffaa;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #00ffaa;
        }
    </style>
</head>
<body>

        // ═══════════════════════════════════════════════════════════════════════
        // HOLOGRAPHIC LOGO GENERATOR
        // ═══════════════════════════════════════════════════════════════════════

        let scenes = [];
        let cameras = [];
        let renderers = [];
        let meshes = [];
        let rotationEnabled = true;
        let totalVertices = 0;

        function createLogoGeometry(shape, vertices) {
            let geometry;

            switch(shape) {
                case "blob":
                    geometry = new THREE.IcosahedronGeometry(1, 2);
                    // Add noise for organic blob
                    const positions = geometry.attributes.position;
                    for (let i = 0; i < positions.count; i++) {
                        const x = positions.getX(i);
                        const y = positions.getY(i);
                        const z = positions.getZ(i);
                        const noise = Math.random() * 0.3;
                        positions.setXYZ(i, x * (1 + noise), y * (1 + noise), z * (1 + noise));
                    }
                    break;

                case "tree":
                    geometry = new THREE.CylinderGeometry(0.3, 0.5, 2, 8);
                    // Add crown
                    const crown = new THREE.ConeGeometry(1, 1.5, 8);
                    crown.translate(0, 2, 0);
                    geometry = THREE.BufferGeometryUtils ? 
                        THREE.BufferGeometryUtils.mergeBufferGeometries([geometry, crown]) : geometry;
                    break;

                case "vehicle":
                    geometry = new THREE.BoxGeometry(2, 0.6, 1);
                    break;

                case "cloth":
                    geometry = new THREE.PlaneGeometry(1.5, 2, 10, 10);
                    // Add wave
                    const clothPos = geometry.attributes.position;
                    for (let i = 0; i < clothPos.count; i++) {
                        const x = clothPos.getX(i);
                        const y = clothPos.getY(i);
                        const wave = Math.sin(x * 3) * 0.2;
                        clothPos.setZ(i, wave);
                    }
                    break;

                case "building":
                    geometry = new THREE.BoxGeometry(1, 3, 1);
                    break;

                case "room":
                    geometry = new THREE.BoxGeometry(2, 2, 2);
                    geometry.translate(0, 0, 1);
                    break;

                case "furniture":
                    geometry = new THREE.BoxGeometry(1, 1, 1);
                    const legs = new THREE.CylinderGeometry(0.05, 0.05, 1, 6);
                    geometry = geometry; // Simplified for lightweight
                    break;

                case "gear":
                    geometry = new THREE.TorusGeometry(1, 0.3, 8, 12);
                    break;

                case "skeleton":
                    geometry = new THREE.SphereGeometry(0.5, 8, 8);
                    const spine = new THREE.CylinderGeometry(0.1, 0.1, 2, 6);
                    spine.translate(0, -1.5, 0);
                    geometry = THREE.BufferGeometryUtils ? 
                        THREE.BufferGeometryUtils.mergeBufferGeometries([geometry, spine]) : geometry;
                    break;

                case "sword":
                    geometry = new THREE.BoxGeometry(0.1, 2, 0.05);
                    const hilt = new THREE.BoxGeometry(0.5, 0.1, 0.05);
                    hilt.translate(0, -0.8, 0);
                    geometry = THREE.BufferGeometryUtils ? 
                        THREE.BufferGeometryUtils.mergeBufferGeometries([geometry, hilt]) : geometry;
                    break;

                case "humanoid":
                    geometry = new THREE.CapsuleGeometry(0.3, 1.5, 4, 8);
                    break;

                case "terrain":
                    geometry = new THREE.PlaneGeometry(2, 2, 15, 15);
                    const terrainPos = geometry.attributes.position;
                    for (let i = 0; i < terrainPos.count; i++) {
                        const x = terrainPos.getX(i);
                        const y = terrainPos.getY(i);
                        const height = Math.sin(x * 3) * Math.cos(y * 3) * 0.3;
                        terrainPos.setZ(i, height);
                    }
                    geometry.rotateX(-Math.PI / 2);
                    break;

                default:
                    geometry = new THREE.IcosahedronGeometry(1, 1);
            }

            return geometry;
        }

        function createLogoCard(logoData, index) {
            const card = document.createElement('div');
            card.className = 'logo-card';
            card.innerHTML = `
                <div class="ai-badge">AI #${logoData.id}</div>
                <canvas class="logo-canvas" id="canvas-${index}"></canvas>
                <div class="logo-title">${logoData.symbol}</div>
                <div class="logo-subtitle">${logoData.ai} • ${logoData.category}</div>
                <div class="gene-code">${logoData.gene}</div>
            `;
            return card;
        }

        function initLogo(canvas, logoData, index) {
            // Scene
            const scene = new THREE.Scene();
            scene.background = null;

            // Camera
            const camera = new THREE.PerspectiveCamera(45, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Create holographic material
            const material = new THREE.MeshPhongMaterial({
                color: logoData.color,
                emissive: logoData.color,
                emissiveIntensity: 0.5,
                transparent: true,
                opacity: 0.8,
                wireframe: false,
                shininess: 100
            });

            // Create geometry
            const geometry = createLogoGeometry(logoData.shape, logoData.vertices);
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Add wireframe overlay for holographic effect
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: logoData.color,
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            const wireframe = new THREE.Mesh(geometry.clone(), wireframeMaterial);
            scene.add(wireframe);

            // Lighting
            const light1 = new THREE.PointLight(logoData.color, 1, 100);
            light1.position.set(5, 5, 5);
            scene.add(light1);

            const light2 = new THREE.PointLight(0xffffff, 0.5, 100);
            light2.position.set(-5, -5, 5);
            scene.add(light2);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // Store references
            scenes.push(scene);
            cameras.push(camera);
            renderers.push(renderer);
            meshes.push({ mesh, wireframe });

            totalVertices += geometry.attributes.position.count;

            return { scene, camera, renderer, mesh, wireframe };
        }

        function generateAllLogos() {
            const grid = document.getElementById('logoGrid');
            grid.innerHTML = '<div class="loading">🌟 Generating holographic logos...</div>';

            setTimeout(() => {
                grid.innerHTML = '';
                scenes = [];
                cameras = [];
                renderers = [];
                meshes = [];
                totalVertices = 0;

                geneLogos.forEach((logoData, index) => {
                    const card = createLogoCard(logoData, index);
                    grid.appendChild(card);

                    const canvas = document.getElementById(`canvas-${index}`);
                    initLogo(canvas, logoData, index);
                });

                document.getElementById('logoCount').textContent = geneLogos.length;
                document.getElementById('vertexCount').textContent = totalVertices.toLocaleString();

                animate();
                console.log(`✅ Generated ${geneLogos.length} holographic logos with ${totalVertices} total vertices`);
            }, 100);
        }

        function animate() {
            requestAnimationFrame(animate);

            meshes.forEach((meshGroup, index) => {
                if (rotationEnabled) {
                    meshGroup.mesh.rotation.y += 0.01;
                    meshGroup.mesh.rotation.x += 0.005;
                    meshGroup.wireframe.rotation.y += 0.01;
                    meshGroup.wireframe.rotation.x += 0.005;
                }

                // Pulse effect
                const scale = 1 + Math.sin(Date.now() * 0.001 + index) * 0.05;
                meshGroup.mesh.scale.setScalar(scale);
                meshGroup.wireframe.scale.setScalar(scale * 1.02);

                renderers[index].render(scenes[index], cameras[index]);
            });

            // Update FPS
            document.getElementById('fps').textContent = Math.round(1000 / 16);
        }

        function animateAll() {
            meshes.forEach((meshGroup, index) => {
                const randomRotation = {
                    x: (Math.random() - 0.5) * 0.1,
                    y: (Math.random() - 0.5) * 0.1,
                    z: (Math.random() - 0.5) * 0.1
                };
                meshGroup.mesh.rotation.set(randomRotation.x, randomRotation.y, randomRotation.z);
                meshGroup.wireframe.rotation.set(randomRotation.x, randomRotation.y, randomRotation.z);
            });
            console.log('✨ Randomized all logo animations');
        }

        function toggleRotation() {
            rotationEnabled = !rotationEnabled;
            console.log(`🔄 Rotation ${rotationEnabled ? 'enabled' : 'disabled'}`);
        }

        function exportGallery() {
            const data = {
                timestamp: new Date().toISOString(),
                logos: geneLogos,
                stats: {
                    totalLogos: geneLogos.length,
                    totalVertices: totalVertices,
                    categories: [...new Set(geneLogos.map(l => l.category))]
                }
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gene_holographic_logos.json';
            a.click();
            URL.revokeObjectURL(url);

            console.log('💾 Gallery exported');
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            renderers.forEach((renderer, index) => {
                const canvas = renderer.domElement;
                cameras[index].aspect = canvas.clientWidth / canvas.clientHeight;
                cameras[index].updateProjectionMatrix();
                renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            });
        });

        // Auto-generate on load
        window.addEventListener('load', () => {
            generateAllLogos();
        });

        console.log('🌟 GENE Holographic Logo Gallery initialized');
        console.log(`📊 ${geneLogos.length} logo definitions loaded from AI_METHOD_ASSIGNMENTS.md`);
    </script>
