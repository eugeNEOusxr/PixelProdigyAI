<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert ALL Markdown to 3D Vertices</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            height: 100vh;
        }
        
        #left-panel {
            width: 400px;
            background: #111;
            border-right: 2px solid #0f0;
            overflow-y: auto;
            padding: 20px;
        }
        
        #right-panel {
            flex: 1;
            position: relative;
        }
        
        h1 {
            color: #0ff;
            text-align: center;
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px #0ff;
        }
        
        .file-item {
            background: #1a1a1a;
            border: 1px solid #0f0;
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-item:hover {
            background: #2a2a2a;
            border-color: #0ff;
            transform: translateX(5px);
        }
        
        .file-item.active {
            background: #0f0;
            color: #000;
            border-color: #0ff;
        }
        
        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .file-stats {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .button:hover {
            background: #0ff;
            transform: scale(1.05);
        }
        
        .button:active {
            transform: scale(0.95);
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #0f0;
        }
        
        #stats {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #0f0;
            min-width: 200px;
        }
        
        .stat-line {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .stat-value {
            color: #0ff;
            font-weight: bold;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #file-input {
            display: none;
        }
        
        .vertex-info {
            position: absolute;
            background: rgba(0, 255, 0, 0.9);
            color: #000;
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            display: none;
            z-index: 200;
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left-panel">
            <h1>üìÑ MARKDOWN FILES</h1>
            
            <button class="button" onclick="loadAllMarkdownFiles()">
                üîÑ SCAN FOR .MD FILES
            </button>
            
            <button class="button" onclick="loadDirectory()">
                üìÅ LOAD DIRECTORY
            </button>
            
            <button class="button" onclick="convertAllToVertices()">
                ‚ú® CONVERT ALL TO VERTICES
            </button>
            
            <button class="button" onclick="exportVertexData()">
                üíæ EXPORT VERTEX DATA
            </button>
            
            <div id="file-list"></div>
        </div>
        
        <div id="right-panel">
            <div id="controls">
                <div><strong>CONTROLS:</strong></div>
                <div>üñ±Ô∏è Left drag: Rotate</div>
                <div>üñ±Ô∏è Right drag: Pan</div>
                <div>üñ±Ô∏è Scroll: Zoom</div>
                <div>‚å®Ô∏è Space: Toggle rotation</div>
                <div>‚å®Ô∏è R: Reset camera</div>
            </div>
            
            <div id="stats">
                <div><strong>STATS:</strong></div>
                <div class="stat-line">Files: <span class="stat-value" id="stat-files">0</span></div>
                <div class="stat-line">Vertices: <span class="stat-value" id="stat-vertices">0</span></div>
                <div class="stat-line">Headings: <span class="stat-value" id="stat-headings">0</span></div>
                <div class="stat-line">Asterisks: <span class="stat-value" id="stat-asterisks">0</span></div>
                <div class="stat-line">Functions: <span class="stat-value" id="stat-functions">0</span></div>
                <div class="stat-line">Selected: <span class="stat-value" id="stat-selected">None</span></div>
            </div>
            
            <div id="vertex-info" class="vertex-info"></div>
        </div>
    </div>
    
    <input type="file" id="file-input" multiple accept=".md" webkitdirectory directory />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js setup
        let scene, camera, renderer, controls;
        let vertices = [];
        let connections = [];
        let markdownFiles = [];
        let autoRotate = true;
        let selectedVertex = null;
        
        function initThreeJS() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(document.getElementById('right-panel').clientWidth, 
                           document.getElementById('right-panel').clientHeight);
            document.getElementById('right-panel').appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);
            
            // Grid
            const gridHelper = new THREE.GridHelper(20, 20, 0x0f0, 0x0f0);
            gridHelper.material.opacity = 0.2;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
            
            // Axes
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            
            // Mouse controls
            setupMouseControls();
            
            // Keyboard controls
            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    autoRotate = !autoRotate;
                } else if (e.code === 'KeyR') {
                    camera.position.set(0, 5, 10);
                    camera.lookAt(0, 0, 0);
                }
            });
            
            // Raycaster for vertex selection
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            renderer.domElement.addEventListener('click', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(vertices.map(v => v.mesh).filter(Boolean));
                
                if (intersects.length > 0) {
                    selectVertex(intersects[0].object);
                }
            });
            
            renderer.domElement.addEventListener('mousemove', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(vertices.map(v => v.mesh).filter(Boolean));
                
                const vertexInfo = document.getElementById('vertex-info');
                if (intersects.length > 0) {
                    const vertex = vertices.find(v => v.mesh === intersects[0].object);
                    if (vertex) {
                        vertexInfo.style.display = 'block';
                        vertexInfo.style.left = event.clientX + 10 + 'px';
                        vertexInfo.style.top = event.clientY + 10 + 'px';
                        vertexInfo.innerHTML = `
                            <strong>${vertex.name}</strong><br>
                            File: ${vertex.file}<br>
                            Type: ${vertex.type}<br>
                            Position: (${vertex.position.x.toFixed(2)}, ${vertex.position.y.toFixed(2)}, ${vertex.position.z.toFixed(2)})
                        `;
                    }
                } else {
                    vertexInfo.style.display = 'none';
                }
            });
            
            animate();
        }
        
        function setupMouseControls() {
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            let isRightClick = false;
            
            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                isRightClick = e.button === 2;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                if (isRightClick) {
                    // Pan
                    camera.position.x -= deltaX * 0.01;
                    camera.position.y += deltaY * 0.01;
                } else {
                    // Rotate around center
                    const angle = Math.atan2(camera.position.z, camera.position.x);
                    const radius = Math.sqrt(camera.position.x ** 2 + camera.position.z ** 2);
                    const newAngle = angle - deltaX * 0.01;
                    camera.position.x = radius * Math.cos(newAngle);
                    camera.position.z = radius * Math.sin(newAngle);
                    camera.position.y -= deltaY * 0.01;
                    camera.lookAt(0, 0, 0);
                }
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomSpeed = 0.1;
                const direction = e.deltaY > 0 ? 1 : -1;
                camera.position.multiplyScalar(1 + direction * zoomSpeed);
            });
            
            renderer.domElement.addEventListener('contextmenu', (e) => e.preventDefault());
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (autoRotate) {
                camera.position.x = Math.cos(Date.now() * 0.0001) * 10;
                camera.position.z = Math.sin(Date.now() * 0.0001) * 10;
                camera.lookAt(0, 0, 0);
            }
            
            renderer.render(scene, camera);
        }
        
        function loadDirectory() {
            document.getElementById('file-input').click();
        }
        
        document.getElementById('file-input').addEventListener('change', (e) => {
            const files = Array.from(e.target.files).filter(f => f.name.endsWith('.md'));
            markdownFiles = files;
            displayFiles();
        });
        
        async function loadAllMarkdownFiles() {
            // Simulate loading local .md files (in real use, would use file system API)
            const exampleFiles = [
                'COMPLETE_HUMAN_ANATOMY_VERTICES.md',
                'TRIANGLE_IS_THE_KEY.md',
                'THE_GREAT_UNIFICATION.md',
                'META_PROGRAMMING_INSIGHTS.md',
                'CODE_FOR_VISUAL_THINKERS.md',
                'COORDINATE_NOTATION_GUIDE.md'
            ];
            
            markdownFiles = exampleFiles.map(name => ({
                name: name,
                content: `# ${name}\n\n* vertex_${Math.random()}\n* vertex_${Math.random()}`
            }));
            
            displayFiles();
        }
        
        function displayFiles() {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            
            markdownFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.onclick = () => selectFile(index);
                
                const content = file.content || '';
                const asteriskCount = (content.match(/\*/g) || []).length;
                const headingCount = (content.match(/^#/gm) || []).length;
                
                fileItem.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <div class="file-stats">
                        ‚≠ê ${asteriskCount} asterisks | 
                        üìã ${headingCount} headings
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
            
            document.getElementById('stat-files').textContent = markdownFiles.length;
        }
        
        function selectFile(index) {
            document.querySelectorAll('.file-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }
        
        async function convertAllToVertices() {
            // Clear existing vertices
            vertices.forEach(v => {
                if (v.mesh) scene.remove(v.mesh);
            });
            connections.forEach(c => scene.remove(c));
            vertices = [];
            connections = [];
            
            let totalVertices = 0;
            let totalHeadings = 0;
            let totalAsterisks = 0;
            let totalFunctions = 0;
            
            // Process each markdown file
            for (let i = 0; i < markdownFiles.length; i++) {
                const file = markdownFiles[i];
                const content = file.content || await file.text();
                
                const result = parseMarkdownToVertices(content, file.name, i);
                totalVertices += result.vertices.length;
                totalHeadings += result.headingCount;
                totalAsterisks += result.asteriskCount;
                totalFunctions += result.functionCount;
            }
            
            // Update stats
            document.getElementById('stat-vertices').textContent = totalVertices;
            document.getElementById('stat-headings').textContent = totalHeadings;
            document.getElementById('stat-asterisks').textContent = totalAsterisks;
            document.getElementById('stat-functions').textContent = totalFunctions;
            
            // Create connections between vertices
            createGlobalConnections();
            
            console.log(`‚úÖ Converted ${markdownFiles.length} files into ${totalVertices} vertices!`);
        }
        
        function parseMarkdownToVertices(markdown, filename, fileIndex) {
            const lines = markdown.split('\n');
            let headingCount = 0;
            let asteriskCount = 0;
            let functionCount = 0;
            const fileVertices = [];
            
            // File gets its own color
            const fileColor = new THREE.Color().setHSL(fileIndex / markdownFiles.length, 0.8, 0.5);
            
            lines.forEach((line, lineIndex) => {
                // Headings
                const headingMatch = line.match(/^(#{1,6})\s+(.+)/);
                if (headingMatch) {
                    const level = headingMatch[1].length;
                    const text = headingMatch[2];
                    const vertex = createVertex({
                        name: text,
                        type: 'heading',
                        level: level,
                        file: filename,
                        lineNumber: lineIndex,
                        color: fileColor,
                        size: 0.5 - (level * 0.05)
                    });
                    fileVertices.push(vertex);
                    headingCount++;
                }
                
                // Asterisks
                const asteriskMatch = line.match(/\*\s*([^*]+)/g);
                if (asteriskMatch) {
                    asteriskMatch.forEach(match => {
                        const text = match.replace(/\*\s*/, '').trim();
                        const vertex = createVertex({
                            name: text,
                            type: 'asterisk',
                            file: filename,
                            lineNumber: lineIndex,
                            color: fileColor,
                            size: 0.15
                        });
                        fileVertices.push(vertex);
                        asteriskCount++;
                    });
                }
                
                // Functions
                const functionMatch = line.match(/function\s+(\w+)/);
                if (functionMatch) {
                    const vertex = createVertex({
                        name: functionMatch[1],
                        type: 'function',
                        file: filename,
                        lineNumber: lineIndex,
                        color: 0x00ff00,
                        size: 0.25
                    });
                    fileVertices.push(vertex);
                    functionCount++;
                }
            });
            
            return {
                vertices: fileVertices,
                headingCount,
                asteriskCount,
                functionCount
            };
        }
        
        function createVertex(config) {
            const { name, type, level, file, lineNumber, color, size } = config;
            
            // Position based on file and line
            const fileIndex = markdownFiles.findIndex(f => f.name === file);
            const x = (fileIndex - markdownFiles.length / 2) * 3;
            const y = (lineNumber % 20) * 0.3;
            const z = Math.floor(lineNumber / 20) * 0.3;
            
            // Create mesh
            const geometry = new THREE.SphereGeometry(size, 16, 16);
            const material = new THREE.MeshStandardMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 0.5,
                metalness: 0.5,
                roughness: 0.5
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, y, z);
            scene.add(mesh);
            
            // Create label
            const label = createTextLabel(name, size);
            label.position.set(x, y + size + 0.2, z);
            scene.add(label);
            
            const vertex = {
                name,
                type,
                level,
                file,
                lineNumber,
                position: { x, y, z },
                mesh,
                label
            };
            
            vertices.push(vertex);
            return vertex;
        }
        
        function createTextLabel(text, scale) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 128;
            
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            context.font = 'bold 48px monospace';
            context.fillStyle = '#0f0';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text.substring(0, 30), canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(2 * scale, 0.5 * scale, 1);
            
            return sprite;
        }
        
        function createGlobalConnections() {
            // Connect headings to their asterisks
            vertices.forEach(v1 => {
                if (v1.type === 'heading') {
                    vertices.forEach(v2 => {
                        if (v2.type === 'asterisk' && 
                            v2.file === v1.file && 
                            v2.lineNumber > v1.lineNumber &&
                            v2.lineNumber < v1.lineNumber + 20) {
                            createConnection(v1, v2);
                        }
                    });
                }
            });
        }
        
        function createConnection(v1, v2) {
            const points = [
                new THREE.Vector3(v1.position.x, v1.position.y, v1.position.z),
                new THREE.Vector3(v2.position.x, v2.position.y, v2.position.z)
            ];
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ 
                color: 0x0f0, 
                opacity: 0.3, 
                transparent: true 
            });
            const line = new THREE.Line(geometry, material);
            scene.add(line);
            connections.push(line);
        }
        
        function selectVertex(mesh) {
            const vertex = vertices.find(v => v.mesh === mesh);
            if (vertex) {
                selectedVertex = vertex;
                document.getElementById('stat-selected').textContent = vertex.name;
                
                // Highlight
                vertices.forEach(v => {
                    if (v.mesh) {
                        v.mesh.material.emissiveIntensity = v === vertex ? 1.0 : 0.5;
                    }
                });
                
                console.log('Selected vertex:', vertex);
            }
        }
        
        function exportVertexData() {
            const data = {
                metadata: {
                    totalFiles: markdownFiles.length,
                    totalVertices: vertices.length,
                    exportedAt: new Date().toISOString()
                },
                vertices: vertices.map(v => ({
                    name: v.name,
                    type: v.type,
                    file: v.file,
                    lineNumber: v.lineNumber,
                    position: v.position
                }))
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `markdown_vertices_${Date.now()}.json`;
            a.click();
            
            console.log('‚úÖ Exported vertex data!');
        }
        
        // Initialize
        initThreeJS();
        loadAllMarkdownFiles();
        
        // Auto-convert on load
        setTimeout(() => {
            convertAllToVertices();
        }, 1000);
    </script>
</body>
</html>
