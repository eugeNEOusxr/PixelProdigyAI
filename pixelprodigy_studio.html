<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelProdigy Studio - 3D Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/TransformControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }

        /* ═══════════════════════════════════════════════════════════════════════
           LAYOUT
        ═══════════════════════════════════════════════════════════════════════ */
        
        #app {
            display: grid;
            grid-template-areas:
                "toolbar toolbar toolbar"
                "sidebar viewport properties";
            grid-template-rows: 60px 1fr;
            grid-template-columns: 280px 1fr 280px;
            height: 100vh;
        }

        /* ═══════════════════════════════════════════════════════════════════════
           TOOLBAR
        ═══════════════════════════════════════════════════════════════════════ */
        
        #toolbar {
            grid-area: toolbar;
            background: #0f0f0f;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .toolbar-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .toolbar-btn {
            padding: 8px 16px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .toolbar-btn:hover {
            background: #3a3a3a;
            border-color: #667eea;
        }

        .toolbar-btn.active {
            background: #667eea;
            border-color: #667eea;
        }

        /* ═══════════════════════════════════════════════════════════════════════
           SIDEBAR - OBJECT LIBRARY
        ═══════════════════════════════════════════════════════════════════════ */
        
        #sidebar {
            grid-area: sidebar;
            background: #0f0f0f;
            border-right: 1px solid #333;
            overflow-y: auto;
            padding: 20px;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #667eea;
        }

        .search-box {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            margin-bottom: 15px;
        }

        .object-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .object-item {
            padding: 15px 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .object-item:hover {
            background: #3a3a3a;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .object-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .object-name {
            font-size: 0.85rem;
            color: #b0b0b0;
        }

        /* ═══════════════════════════════════════════════════════════════════════
           VIEWPORT
        ═══════════════════════════════════════════════════════════════════════ */
        
        #viewport {
            grid-area: viewport;
            position: relative;
            background: #1a1a1a;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .viewport-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .viewport-controls button {
            padding: 8px 12px;
            margin: 2px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .viewport-controls button:hover {
            background: #667eea;
        }

        /* ═══════════════════════════════════════════════════════════════════════
           PROPERTIES PANEL
        ═══════════════════════════════════════════════════════════════════════ */
        
        #properties {
            grid-area: properties;
            background: #0f0f0f;
            border-left: 1px solid #333;
            overflow-y: auto;
            padding: 20px;
        }

        .property-group {
            margin-bottom: 25px;
        }

        .property-label {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 8px;
            display: block;
        }

        .property-input {
            width: 100%;
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 0.9rem;
        }

        .property-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .color-picker-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-picker {
            width: 50px;
            height: 35px;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ═══════════════════════════════════════════════════════════════════════
           SCROLLBAR
        ═══════════════════════════════════════════════════════════════════════ */
        
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #667eea;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- ═══════════════════════════════════════════════════════════════════════
             TOOLBAR
        ═══════════════════════════════════════════════════════════════════════ -->
        <div id="toolbar">
            <div class="logo">PixelProdigy Studio</div>
            
            <div class="toolbar-group">
                <button class="toolbar-btn" onclick="newScene()">📄 New</button>
                <button class="toolbar-btn" onclick="saveScene()">💾 Save</button>
                <button class="toolbar-btn" onclick="exportScene()">📤 Export</button>
            </div>

            <div class="toolbar-group" style="margin-left: auto;">
                <button class="toolbar-btn active" id="selectMode" onclick="setTransformMode('translate')">🔵 Move</button>
                <button class="toolbar-btn" id="rotateMode" onclick="setTransformMode('rotate')">🔄 Rotate</button>
                <button class="toolbar-btn" id="scaleMode" onclick="setTransformMode('scale')">📏 Scale</button>
            </div>

            <div class="toolbar-group">
                <button class="toolbar-btn" onclick="deleteSelected()">🗑️ Delete</button>
                <button class="toolbar-btn" onclick="window.location.href='pixelprodigy_landing.html'">🏠 Home</button>
            </div>
        </div>

        <!-- ═══════════════════════════════════════════════════════════════════════
             SIDEBAR - OBJECT LIBRARY
        ═══════════════════════════════════════════════════════════════════════ -->
        <div id="sidebar">
            <h3 class="panel-title">Object Library</h3>
            <input type="text" class="search-box" placeholder="🔍 Search objects..." id="searchBox" oninput="filterObjects()">
            
            <div class="object-grid" id="objectGrid">
                <!-- Objects will be populated by JavaScript -->
            </div>
        </div>

        <!-- ═══════════════════════════════════════════════════════════════════════
             VIEWPORT
        ═══════════════════════════════════════════════════════════════════════ -->
        <div id="viewport">
            <canvas id="canvas"></canvas>
            
            <div class="viewport-controls">
                <button onclick="resetCamera()">🎥 Reset View</button>
                <button onclick="toggleGrid()">⬜ Grid</button>
                <button onclick="toggleWireframe()">🔲 Wireframe</button>
            </div>
        </div>

        <!-- ═══════════════════════════════════════════════════════════════════════
             PROPERTIES PANEL
        ═══════════════════════════════════════════════════════════════════════ -->
        <div id="properties">
            <h3 class="panel-title">Properties</h3>
            
            <div id="propertiesContent">
                <p style="color: #666; text-align: center; margin-top: 50px;">
                    Select an object to edit its properties
                </p>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // THREE.JS SETUP
        // ═══════════════════════════════════════════════════════════════════════
        
        let scene, camera, renderer, orbitControls, transformControl;
        let selectedObject = null;
        let objects = [];
        let gridHelper;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(5, 5, 5);

            // Renderer
            const canvas = document.getElementById('canvas');
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.shadowMap.enabled = true;

            // Orbit Controls
            orbitControls = new THREE.OrbitControls(camera, renderer.domElement);
            orbitControls.enableDamping = true;
            orbitControls.dampingFactor = 0.05;

            // Transform Controls
            transformControl = new THREE.TransformControls(camera, renderer.domElement);
            transformControl.addEventListener('dragging-changed', (event) => {
                orbitControls.enabled = !event.value;
            });
            transformControl.addEventListener('change', updateProperties);
            scene.add(transformControl);

            // Grid
            gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
            scene.add(gridHelper);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Ground
            const groundGeo = new THREE.PlaneGeometry(20, 20);
            const groundMat = new THREE.MeshStandardMaterial({ 
                color: 0x2a2a2a,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Populate object library
            populateObjectLibrary();

            // Animation loop
            animate();

            // Handle resize
            window.addEventListener('resize', onWindowResize);

            console.log('✅ PixelProdigy Studio initialized');
        }

        function animate() {
            requestAnimationFrame(animate);
            orbitControls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const canvas = document.getElementById('canvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        }

        // ═══════════════════════════════════════════════════════════════════════
        // OBJECT LIBRARY
        // ═══════════════════════════════════════════════════════════════════════
        
        const objectLibrary = [
            { name: 'Cube', icon: '🟦', type: 'cube' },
            { name: 'Sphere', icon: '⚪', type: 'sphere' },
            { name: 'Cylinder', icon: '🥫', type: 'cylinder' },
            { name: 'Cone', icon: '🔺', type: 'cone' },
            { name: 'Torus', icon: '🍩', type: 'torus' },
            { name: 'Plane', icon: '⬜', type: 'plane' },
            { name: 'Tree', icon: '🌲', type: 'tree' },
            { name: 'House', icon: '🏠', type: 'house' },
            { name: 'Car', icon: '🚗', type: 'car' },
            { name: 'Person', icon: '🧍', type: 'person' },
            { name: 'Light', icon: '💡', type: 'light' },
            { name: 'Camera', icon: '📷', type: 'camera' },
        ];

        function populateObjectLibrary() {
            const grid = document.getElementById('objectGrid');
            grid.innerHTML = '';

            objectLibrary.forEach(obj => {
                const div = document.createElement('div');
                div.className = 'object-item';
                div.innerHTML = `
                    <div class="object-icon">${obj.icon}</div>
                    <div class="object-name">${obj.name}</div>
                `;
                div.onclick = () => addObject(obj.type);
                grid.appendChild(div);
            });
        }

        function filterObjects() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            const items = document.querySelectorAll('.object-item');
            
            items.forEach(item => {
                const name = item.querySelector('.object-name').textContent.toLowerCase();
                item.style.display = name.includes(search) ? 'block' : 'none';
            });
        }

        // ═══════════════════════════════════════════════════════════════════════
        // OBJECT CREATION
        // ═══════════════════════════════════════════════════════════════════════
        
        function addObject(type) {
            let geometry, material, mesh;

            const material_default = new THREE.MeshStandardMaterial({
                color: Math.random() * 0xffffff,
                roughness: 0.5,
                metalness: 0.3
            });

            switch(type) {
                case 'cube':
                    geometry = new THREE.BoxGeometry(1, 1, 1);
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(0.5, 32, 32);
                    break;
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(0.5, 1, 32);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(0.5, 0.2, 16, 100);
                    break;
                case 'plane':
                    geometry = new THREE.PlaneGeometry(2, 2);
                    break;
                case 'tree':
                    mesh = createTree();
                    break;
                case 'house':
                    mesh = createHouse();
                    break;
                default:
                    geometry = new THREE.BoxGeometry(1, 1, 1);
            }

            if (!mesh) {
                mesh = new THREE.Mesh(geometry, material_default);
            }

            mesh.position.y = 1;
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            mesh.userData.type = type;

            scene.add(mesh);
            objects.push(mesh);

            selectObject(mesh);
            console.log(`✅ Added ${type}`);
        }

        function createTree() {
            const tree = new THREE.Group();

            // Trunk
            const trunkGeo = new THREE.CylinderGeometry(0.1, 0.15, 1, 8);
            const trunkMat = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeo, trunkMat);
            trunk.position.y = 0.5;
            tree.add(trunk);

            // Leaves
            const leavesGeo = new THREE.SphereGeometry(0.5, 8, 8);
            const leavesMat = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const leaves = new THREE.Mesh(leavesGeo, leavesMat);
            leaves.position.y = 1.2;
            tree.add(leaves);

            return tree;
        }

        function createHouse() {
            const house = new THREE.Group();

            // Walls
            const wallsGeo = new THREE.BoxGeometry(2, 1.5, 2);
            const wallsMat = new THREE.MeshStandardMaterial({ color: 0xDEB887 });
            const walls = new THREE.Mesh(wallsGeo, wallsMat);
            walls.position.y = 0.75;
            house.add(walls);

            // Roof
            const roofGeo = new THREE.ConeGeometry(1.5, 0.8, 4);
            const roofMat = new THREE.MeshStandardMaterial({ color: 0x8B0000 });
            const roof = new THREE.Mesh(roofGeo, roofMat);
            roof.position.y = 1.9;
            roof.rotation.y = Math.PI / 4;
            house.add(roof);

            return house;
        }

        // ═══════════════════════════════════════════════════════════════════════
        // OBJECT SELECTION & TRANSFORM
        // ═══════════════════════════════════════════════════════════════════════
        
        function selectObject(obj) {
            selectedObject = obj;
            transformControl.attach(obj);
            updateProperties();
        }

        function setTransformMode(mode) {
            transformControl.setMode(mode);
            
            // Update toolbar buttons
            document.querySelectorAll('.toolbar-group button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (mode === 'translate') document.getElementById('selectMode').classList.add('active');
            if (mode === 'rotate') document.getElementById('rotateMode').classList.add('active');
            if (mode === 'scale') document.getElementById('scaleMode').classList.add('active');
        }

        function deleteSelected() {
            if (selectedObject) {
                scene.remove(selectedObject);
                objects = objects.filter(obj => obj !== selectedObject);
                transformControl.detach();
                selectedObject = null;
                updateProperties();
                console.log('🗑️ Object deleted');
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // PROPERTIES PANEL
        // ═══════════════════════════════════════════════════════════════════════
        
        function updateProperties() {
            const panel = document.getElementById('propertiesContent');

            if (!selectedObject) {
                panel.innerHTML = '<p style="color: #666; text-align: center; margin-top: 50px;">Select an object to edit its properties</p>';
                return;
            }

            const pos = selectedObject.position;
            const rot = selectedObject.rotation;
            const scale = selectedObject.scale;
            const color = selectedObject.material?.color ? '#' + selectedObject.material.color.getHexString() : '#ffffff';

            panel.innerHTML = `
                <div class="property-group">
                    <label class="property-label">Position</label>
                    <div class="property-row">
                        <input type="number" class="property-input" value="${pos.x.toFixed(2)}" step="0.1" onchange="updatePosition('x', this.value)">
                        <input type="number" class="property-input" value="${pos.y.toFixed(2)}" step="0.1" onchange="updatePosition('y', this.value)">
                        <input type="number" class="property-input" value="${pos.z.toFixed(2)}" step="0.1" onchange="updatePosition('z', this.value)">
                    </div>
                </div>

                <div class="property-group">
                    <label class="property-label">Rotation</label>
                    <div class="property-row">
                        <input type="number" class="property-input" value="${(rot.x * 180 / Math.PI).toFixed(0)}" step="15" onchange="updateRotation('x', this.value)">
                        <input type="number" class="property-input" value="${(rot.y * 180 / Math.PI).toFixed(0)}" step="15" onchange="updateRotation('y', this.value)">
                        <input type="number" class="property-input" value="${(rot.z * 180 / Math.PI).toFixed(0)}" step="15" onchange="updateRotation('z', this.value)">
                    </div>
                </div>

                <div class="property-group">
                    <label class="property-label">Scale</label>
                    <div class="property-row">
                        <input type="number" class="property-input" value="${scale.x.toFixed(2)}" step="0.1" onchange="updateScale('x', this.value)">
                        <input type="number" class="property-input" value="${scale.y.toFixed(2)}" step="0.1" onchange="updateScale('y', this.value)">
                        <input type="number" class="property-input" value="${scale.z.toFixed(2)}" step="0.1" onchange="updateScale('z', this.value)">
                    </div>
                </div>

                <div class="property-group">
                    <label class="property-label">Color</label>
                    <div class="color-picker-wrapper">
                        <input type="color" class="color-picker" value="${color}" onchange="updateColor(this.value)">
                        <input type="text" class="property-input" value="${color}" onchange="updateColor(this.value)">
                    </div>
                </div>
            `;
        }

        function updatePosition(axis, value) {
            if (selectedObject) {
                selectedObject.position[axis] = parseFloat(value);
            }
        }

        function updateRotation(axis, value) {
            if (selectedObject) {
                selectedObject.rotation[axis] = parseFloat(value) * Math.PI / 180;
            }
        }

        function updateScale(axis, value) {
            if (selectedObject) {
                selectedObject.scale[axis] = parseFloat(value);
            }
        }

        function updateColor(value) {
            if (selectedObject && selectedObject.material) {
                selectedObject.material.color.setStyle(value);
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // VIEWPORT CONTROLS
        // ═══════════════════════════════════════════════════════════════════════
        
        function resetCamera() {
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            orbitControls.target.set(0, 0, 0);
        }

        function toggleGrid() {
            gridHelper.visible = !gridHelper.visible;
        }

        function toggleWireframe() {
            if (selectedObject && selectedObject.material) {
                selectedObject.material.wireframe = !selectedObject.material.wireframe;
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // FILE OPERATIONS
        // ═══════════════════════════════════════════════════════════════════════
        
        function newScene() {
            if (confirm('Clear scene and start new? (Unsaved changes will be lost)')) {
                objects.forEach(obj => scene.remove(obj));
                objects = [];
                selectedObject = null;
                transformControl.detach();
                updateProperties();
                console.log('🆕 New scene created');
            }
        }

        function saveScene() {
            const sceneData = {
                objects: objects.map(obj => ({
                    type: obj.userData.type,
                    position: obj.position.toArray(),
                    rotation: obj.rotation.toArray(),
                    scale: obj.scale.toArray(),
                    color: obj.material?.color ? obj.material.color.getHexString() : 'ffffff'
                }))
            };

            const dataStr = JSON.stringify(sceneData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pixelprodigy_scene.json';
            a.click();

            console.log('💾 Scene saved');
        }

        function exportScene() {
            alert('Export feature coming soon! Will support:\n\n• FBX (Unity, Unreal)\n• GLTF (Web, Blender)\n• OBJ (Universal)\n• Publish to Web');
        }

        // ═══════════════════════════════════════════════════════════════════════
        // RAYCASTING - Click to Select
        // ═══════════════════════════════════════════════════════════════════════
        
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        document.getElementById('canvas').addEventListener('click', (event) => {
            const canvas = document.getElementById('canvas');
            const rect = canvas.getBoundingClientRect();

            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(objects, true);

            if (intersects.length > 0) {
                let obj = intersects[0].object;
                while (obj.parent && obj.parent.type === 'Group') {
                    obj = obj.parent;
                }
                selectObject(obj);
            }
        });

        // ═══════════════════════════════════════════════════════════════════════
        // INITIALIZE ON LOAD
        // ═══════════════════════════════════════════════════════════════════════
        
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
