<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLS Tree Forest Demo - PixelProdigy AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            border: 2px solid #4CAF50;
        }
        
        #info h2 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        #info p {
            margin: 5px 0;
            line-height: 1.6;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #2196F3;
        }
        
        #controls button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        #controls button:hover {
            background: #1976D2;
        }
        
        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
            border: 2px solid #0f0;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="loadingScreen" class="loading">
        <div class="spinner"></div>
        <p>Loading VLS Forest...</p>
    </div>
    
    <div id="info">
        <h2>üå≥ VLS Tree Forest</h2>
        <p><strong>WASD</strong> - Move</p>
        <p><strong>Mouse</strong> - Look Around</p>
        <p><strong>Space</strong> - Jump</p>
        <p><strong>Shift</strong> - Sprint</p>
        <p>Trees generated using Vertex Language System</p>
    </div>
    
    <div id="controls">
        <button onclick="addTree('oak')">Add Oak</button>
        <button onclick="addTree('pine')">Add Pine</button>
        <button onclick="addTree('willow')">Add Willow</button>
        <button onclick="addTree('dead')">Add Dead</button>
        <button onclick="clearForest()">Clear All</button>
        <button onclick="populateForest()">Generate Forest</button>
    </div>
    
    <div id="stats">
        FPS: <span id="fps">0</span><br>
        Trees: <span id="treeCount">0</span><br>
        Vertices: <span id="vertexCount">0</span><br>
        Camera: <span id="camPos">0, 0, 0</span>
    </div>
    
    <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
    <script src="object_generator/vls_parser.js"></script>
    <script src="world_generation/vls_tree_generator.js"></script>
    
    <script>
        console.log('üéÆ VLS Tree Forest Demo Starting...');
        
        // Global variables
        let scene, camera, renderer, clock;
        let vlsParser, treeGenerator;
        let trees = [];
        let player = {
            velocity: new THREE.Vector3(),
            speed: 0.1,
            jumpPower: 0.3,
            gravity: 0.01,
            onGround: true
        };
        
        const keys = {};
        let mouseX = 0, mouseY = 0;
        let lastFrameTime = 0;
        let fps = 0;
        
        // Initialize scene
        function init() {
            console.log('üîß Initializing scene...');
            
            try {
                // Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x87CEEB); // Sky blue
                scene.fog = new THREE.Fog(0x87CEEB, 50, 200);
                
                // Create camera
                camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                camera.position.set(0, 5, 10);
                
                // Create renderer
                const canvas = document.getElementById('gameCanvas');
                renderer = new THREE.WebGLRenderer({ 
                    canvas,
                    antialias: true 
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                // Create clock
                clock = new THREE.Clock();
                
                // Add lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(50, 100, 50);
                directionalLight.castShadow = true;
                directionalLight.shadow.camera.left = -100;
                directionalLight.shadow.camera.right = 100;
                directionalLight.shadow.camera.top = 100;
                directionalLight.shadow.camera.bottom = -100;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                scene.add(directionalLight);
                
                // Create ground
                const groundGeometry = new THREE.PlaneGeometry(300, 300);
                const groundMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x3a5f0b,
                    roughness: 0.9
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                scene.add(ground);
                
                // Initialize VLS systems
                console.log('üî§ Initializing VLS Parser...');
                vlsParser = new VLSParser();
                
                console.log('üå≤ Initializing Tree Generator...');
                treeGenerator = new VLSTreeGenerator(vlsParser);
                
                // Generate initial forest
                populateForest();
                
                // Setup controls
                setupControls();
                
                // Hide loading screen
                document.getElementById('loadingScreen').style.display = 'none';
                
                console.log('‚úÖ Scene initialized successfully');
                
                // Start animation loop
                animate();
                
            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
                document.getElementById('loadingScreen').innerHTML = 
                    '<p style="color: red;">Failed to initialize scene</p>' +
                    '<p style="font-size: 14px;">' + error.message + '</p>';
            }
        }
        
        // Setup keyboard and mouse controls
        function setupControls() {
            window.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
                if (e.key === ' ') {
                    e.preventDefault();
                    if (player.onGround) {
                        player.velocity.y = player.jumpPower;
                        player.onGround = false;
                    }
                }
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });
            
            window.addEventListener('mousemove', (e) => {
                mouseX += e.movementX * 0.002;
                mouseY = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, 
                    mouseY - e.movementY * 0.002));
            });
            
            document.getElementById('gameCanvas').addEventListener('click', () => {
                document.getElementById('gameCanvas').requestPointerLock();
            });
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // Add a single tree
        function addTree(type) {
            const x = camera.position.x + Math.random() * 10 - 5;
            const z = camera.position.z - 10 + Math.random() * 5;
            
            try {
                const tree = treeGenerator.generateTree(type, {
                    position: { x, y: 0, z },
                    scale: Math.random() * 0.5 + 0.8,
                    rotation: Math.random() * Math.PI * 2
                });
                
                scene.add(tree);
                trees.push(tree);
                updateStats();
                
                console.log(`‚úì Added ${type} tree at (${x.toFixed(1)}, 0, ${z.toFixed(1)})`);
            } catch (error) {
                console.error(`Failed to add ${type} tree:`, error);
            }
        }
        
        // Clear all trees
        function clearForest() {
            trees.forEach(tree => scene.remove(tree));
            trees = [];
            treeGenerator.clearCache();
            updateStats();
            console.log('üóëÔ∏è Cleared all trees');
        }
        
        // Generate a full forest
        function populateForest() {
            clearForest();
            
            try {
                const newTrees = treeGenerator.populateForest(scene, {
                    count: 30,
                    area: { xMin: -80, xMax: 80, zMin: -80, zMax: 80 },
                    types: ['oak', 'pine', 'willow', 'dead'],
                    minScale: 0.7,
                    maxScale: 1.8
                });
                
                trees = newTrees;
                updateStats();
            } catch (error) {
                console.error('Failed to populate forest:', error);
            }
        }
        
        // Update player movement
        function updatePlayer(delta) {
            const speed = keys['shift'] ? player.speed * 2 : player.speed;
            
            // Calculate movement direction
            const forward = new THREE.Vector3(
                Math.sin(mouseX),
                0,
                Math.cos(mouseX)
            );
            const right = new THREE.Vector3(
                Math.cos(mouseX),
                0,
                -Math.sin(mouseX)
            );
            
            // Apply movement
            if (keys['w']) camera.position.addScaledVector(forward, -speed);
            if (keys['s']) camera.position.addScaledVector(forward, speed);
            if (keys['a']) camera.position.addScaledVector(right, speed);
            if (keys['d']) camera.position.addScaledVector(right, -speed);
            
            // Apply gravity
            if (!player.onGround) {
                player.velocity.y -= player.gravity;
            }
            
            camera.position.y += player.velocity.y;
            
            // Ground collision
            if (camera.position.y <= 5) {
                camera.position.y = 5;
                player.velocity.y = 0;
                player.onGround = true;
            }
            
            // Update camera rotation
            camera.rotation.order = 'YXZ';
            camera.rotation.y = mouseX;
            camera.rotation.x = mouseY;
        }
        
        // Update stats display
        function updateStats() {
            document.getElementById('treeCount').textContent = trees.length;
            
            let totalVertices = 0;
            trees.forEach(tree => {
                if (tree.geometry) {
                    totalVertices += tree.geometry.attributes.position.count;
                }
            });
            document.getElementById('vertexCount').textContent = totalVertices.toLocaleString();
            
            const pos = camera.position;
            document.getElementById('camPos').textContent = 
                `${pos.x.toFixed(1)}, ${pos.y.toFixed(1)}, ${pos.z.toFixed(1)}`;
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            try {
                const delta = clock.getDelta();
                const currentTime = performance.now();
                
                // Calculate FPS
                if (currentTime - lastFrameTime > 500) {
                    fps = Math.round(1000 / (currentTime - lastFrameTime));
                    document.getElementById('fps').textContent = fps;
                    lastFrameTime = currentTime;
                }
                
                // Update player
                updatePlayer(delta);
                
                // Update LOD for trees
                if (trees.length > 0 && currentTime % 1000 < 16) {
                    treeGenerator.updateLOD(trees, camera.position);
                }
                
                // Update stats periodically
                if (currentTime % 500 < 16) {
                    updateStats();
                }
                
                // Render scene
                renderer.render(scene, camera);
                
            } catch (error) {
                console.error('Animation error:', error);
            }
        }
        
        // Start when page loads
        window.addEventListener('load', () => {
            console.log('üöÄ Page loaded, initializing...');
            setTimeout(init, 100);
        });
        
        console.log('‚úì VLS Tree Forest Demo script loaded');
    </script>
</body>
</html>
