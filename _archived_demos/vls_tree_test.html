<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLS Tree Test</title>
  <style>
    body { margin: 0; overflow: hidden; background: #87CEEB; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>VLS Tree Test</h3>
    <p>Loading...</p>
  </div>

  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="object_generator/vls_parser.js"></script>
  <script src="world_generation/vls_three_bridge.js"></script>
  <script src="world_generation/vls_tree_generator.js"></script>

  <script>
    console.log('üå≤ VLS Tree Test Starting...');
    
    // Create scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(5, 3, 5);
    camera.lookAt(0, 2, 0);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);
    
    // Lights
    const sun = new THREE.DirectionalLight(0xffffff, 1);
    sun.position.set(10, 10, 10);
    sun.castShadow = true;
    scene.add(sun);
    
    const ambient = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambient);
    
    // Ground
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(20, 20),
      new THREE.MeshStandardMaterial({ color: 0x4a7c59 })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);
    
    // Test VLS System
    const infoDiv = document.getElementById('info');
    let logText = '<h3>VLS Tree Test</h3>';
    
    function log(msg) {
      console.log(msg);
      logText += `<p>${msg}</p>`;
      infoDiv.innerHTML = logText;
    }
    
    try {
      // Initialize VLS system
      log('Initializing VLS system...');
      const vlsParser = new VLSParser();
      const vlsBridge = new VLSThreeBridge(vlsParser);
      const treeGenerator = new VLSTreeGenerator();
      log('‚úÖ VLS system initialized');
      
      // Test 1: Simple VLS code
      log('<br><strong>Test 1: Simple VLS</strong>');
      const simpleVLS = '+E^8-Q-S';
      log(`Code: ${simpleVLS}`);
      const simpleMesh = vlsBridge.createMesh(simpleVLS, { color: 0x8B4513 });
      if (simpleMesh) {
        simpleMesh.position.set(-3, 0, 0);
        scene.add(simpleMesh);
        log(`‚úÖ Vertices: ${simpleMesh.geometry.attributes.position.count}`);
      } else {
        log('‚ùå Failed to create mesh');
      }
      
      // Test 2: Oak Tree
      log('<br><strong>Test 2: Oak Tree</strong>');
      const oakData = treeGenerator.generateTree('oak', {
        position: { x: 0, y: 0, z: 0 },
        scale: 1.0
      });
      
      if (oakData && oakData.parts) {
        log(`Parts: ${Object.keys(oakData.parts).join(', ')}`);
        
        const oakGroup = new THREE.Group();
        Object.entries(oakData.parts).forEach(([name, part]) => {
          log(`  ${name}: ${part.vlsCode}`);
          const mesh = vlsBridge.createMesh(part.vlsCode, { color: part.color });
          if (mesh) {
            oakGroup.add(mesh);
            log(`    ‚úÖ ${mesh.geometry.attributes.position.count} vertices`);
          }
        });
        
        scene.add(oakGroup);
        log(`‚úÖ Oak tree: ${oakGroup.children.length} parts`);
      }
      
      // Test 3: Pine Tree
      log('<br><strong>Test 3: Pine Tree</strong>');
      const pineData = treeGenerator.generateTree('pine', {
        position: { x: 3, y: 0, z: 0 },
        scale: 1.0
      });
      
      if (pineData && pineData.parts) {
        const pineGroup = new THREE.Group();
        pineGroup.position.set(3, 0, 0);
        
        Object.entries(pineData.parts).forEach(([name, part]) => {
          const mesh = vlsBridge.createMesh(part.vlsCode, { color: part.color });
          if (mesh) pineGroup.add(mesh);
        });
        
        scene.add(pineGroup);
        log(`‚úÖ Pine tree: ${pineGroup.children.length} parts`);
      }
      
      log('<br><strong>‚úÖ All tests complete!</strong>');
      log('Rotate camera with mouse drag');
      
    } catch (e) {
      log(`‚ùå Error: ${e.message}`);
      console.error(e);
    }
    
    // Camera controls (simple mouse rotation)
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    
    renderer.domElement.addEventListener('mousedown', () => isDragging = true);
    renderer.domElement.addEventListener('mouseup', () => isDragging = false);
    renderer.domElement.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const deltaX = e.offsetX - previousMousePosition.x;
        const deltaY = e.offsetY - previousMousePosition.y;
        
        camera.position.x += deltaX * 0.01;
        camera.position.y -= deltaY * 0.01;
        camera.lookAt(0, 2, 0);
      }
      previousMousePosition = { x: e.offsetX, y: e.offsetY };
    });
    
    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
    
  </script>
</body>
</html>
