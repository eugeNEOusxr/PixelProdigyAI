<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {

        header {

        }

        .filters {

        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        select, input[type="range"] {

            justify-content: center;
            gap: 10px;
            margin: 40px 0;

        .page-btn {

            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;

    <script>
        let allObjects = [];
        let filteredObjects = [];
        let currentPage = 1;
        const objectsPerPage = 24;
        let selectedObject = null;
        const object3DScenes = {}; // Store Three.js scenes for each object card
    let personalityProfiles = [];
    const personalityMap = new Map();
    let selectedPersonalityProfile = null;
    const personalityScores = new Map();
    const PERSONALITY_RECOMMENDATION_THRESHOLD = 50;

        // Load catalog
        async function loadCatalog() {
            try {
                const [catalogResponse, furnitureResponse, personalityResponse] = await Promise.all([
                    fetch('../object_generator/generated_objects/catalog.json'),
                    fetch('../object_generator/generated_objects/furniture/seating/chairs/office.json'),
                    fetch('./ai_personality_recommendations.json')
                ]);

                // Catalog is fetched for future aggregation needs
                await catalogResponse.json();

                const furnitureObjects = await furnitureResponse.json();
                allObjects = furnitureObjects.slice(0, 100);
                document.getElementById('totalObjects').textContent = allObjects.length.toLocaleString();
                filteredObjects = [...allObjects];

                if (personalityResponse.ok) {
                    personalityProfiles = await personalityResponse.json();
                    populatePersonalityFilter();
                } else {
                    console.warn('AI personality profiles unavailable:', personalityResponse.status);
                }

                renderPersonalityPanel();
                applyFilters();
            } catch (error) {
                console.error('Error loading catalog:', error);
                document.getElementById('objectGrid').innerHTML = `
                    <div class="no-results">
                        <h2>Error Loading Objects</h2>
                        <p>Please make sure the object generator has been run.</p>
                    </div>
                `;
            }
        }

        // Create 3D preview for object card
        function create3DPreview(container, objectData) {
            const width = container.clientWidth || 280;
            const height = container.clientHeight || 200;

            // Setup scene
            const scene = new THREE.Scene();
            scene.background = null; // Transparent

            // Camera
            const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.set(2, 2, 3);
            camera.lookAt(0, 0, 0);

            // Renderer
            const renderer = new THREE.WebGLRenderer({ 
                alpha: true, 
                antialias: true 
            });
            renderer.setSize(width, height);
            renderer.shadowMap.enabled = true;
            container.innerHTML = '';
            container.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7.5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x667eea, 0.5);
            pointLight.position.set(-5, 5, -5);
            scene.add(pointLight);

            // Check if real 3D model exists (from image-to-3D conversion)
            const hasRealModel = objectData.visual?.model?.hasRealModel;
            const modelPath = objectData.visual?.model?.path;

            let object3D = null;

            if (hasRealModel && modelPath) {
                // Load real GLB model (from scraped images)
                loadGLBModel(modelPath, scene, camera, renderer);
            } else {
                // Fallback to procedural generation
                object3D = generate3DObject(objectData);
                scene.add(object3D);

                // Animation loop for procedural models
                function animate() {
                    requestAnimationFrame(animate);
                    if (object3D) {
                        object3D.rotation.y += 0.01;
                    }
                    renderer.render(scene, camera);
                }
                animate();
            }

            // Store for cleanup
            return { scene, camera, renderer, object3D };
        }

        function loadGLBModel(modelPath, scene, camera, renderer) {
            // Show loading indicator
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                modelPath,
                function (gltf) {
                    // Success - add model to scene
                    const model = gltf.scene;
                    
                    // Center model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    // Scale to fit view
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    model.scale.multiplyScalar(scale);
                    
                    scene.add(model);
                    
                    // Animation loop for GLB models
                    function animate() {
                        requestAnimationFrame(animate);
                        model.rotation.y += 0.01;
                        renderer.render(scene, camera);
                    }
                    animate();
                },
                function (xhr) {
                    // Progress (optional)
                    const percentComplete = (xhr.loaded / xhr.total) * 100;
                    console.log(`Loading model: ${percentComplete.toFixed(0)}%`);
                },
                function (error) {
                    // Error - fallback to procedural
                    console.error('Error loading GLB model:', error);
                    console.log('Falling back to procedural generation');
                    // Could regenerate with procedural here
                }
            );
        }

        // Generate 3D object based on category/type
        function generate3DObject(objectData) {
            const group = new THREE.Group();
            const category = objectData.category.toLowerCase();
            const type = objectData.type.toLowerCase();
            const colors = objectData.visual.colors;

            // Parse color or use default
            const primaryColor = new THREE.Color(colors.primary || '#667eea');
            const secondaryColor = new THREE.Color(colors.secondary || '#764ba2');

            switch(category) {
                case 'furniture':
                    if (type.includes('chair')) {
                        return createChair(primaryColor, secondaryColor);
                    } else if (type.includes('table')) {
                        return createTable(primaryColor);
                    } else if (type.includes('sofa') || type.includes('couch')) {
                        return createSofa(primaryColor);
                    } else if (type.includes('shelf') || type.includes('cabinet')) {
                        return createShelf(primaryColor);
                    }
                    break;

                case 'architecture':
                    if (type.includes('door')) {
                        return createDoor(primaryColor);
                    } else if (type.includes('window')) {
                        return createWindow();
                    } else if (type.includes('wall')) {
                        return createWall(primaryColor);
                    }
                    break;

                case 'electronics':
                    if (type.includes('television') || type.includes('tv')) {
                        return createTV();
                    } else if (type.includes('computer') || type.includes('laptop')) {
                        return createComputer();
                    }
                    break;

                case 'nature':
                    if (type.includes('tree')) {
                        return createTree();
                    } else if (type.includes('plant')) {
                        return createPlant();
                    } else if (type.includes('rock')) {
                        return createRock();
                    }
                    break;

                case 'vehicles':
                    if (type.includes('car')) {
                        return createCar(primaryColor);
                    }
                    break;

                default:
                    // Generic placeholder cube
                    const geometry = new THREE.BoxGeometry(1, 1, 1);
                    const material = new THREE.MeshStandardMaterial({ 
                        color: primaryColor,
                        metalness: 0.3,
                        roughness: 0.7
                    });
                    return new THREE.Mesh(geometry, material);
            }

            return group;

        function formatCategoryLabel(text) {
            return toTitleCase(text);
        }

        function formatPricePreference(pref) {
            switch (pref) {
                case 'budget':
                    return 'Budget';
                case 'mid':
                    return 'Mid-Range';
                case 'premium':
                    return 'Premium';
                default:
                    return toTitleCase(pref);
            }
        }

        function toTitleCase(text) {
            if (!text) return '';
            return text
                .toString()
                .replace(/[_-]/g, ' ')
                .replace(/\b\w/g, char => char.toUpperCase());
        }

        function getPersonalityScore(objectData, profile) {
            if (!profile) return 0;

            let score = 0;
            const category = (objectData.category || '').toLowerCase();
            const tags = (objectData.metadata?.tags || []).map(tag => tag.toLowerCase());
            const materials = (objectData.visual?.materials || []).map(mat => (mat.type || mat.name || '').toLowerCase());
            const price = objectData.metadata?.price?.myplaceCoins ?? 0;

            if (Array.isArray(profile.recommendedCategories)) {
                profile.recommendedCategories.forEach(cat => {
                    if (category.includes(cat)) {
                        score += 60;
                    }
                });
            }

            if (Array.isArray(profile.tagBoosts)) {
                profile.tagBoosts.forEach(tag => {
                    if (tags.includes(tag)) {
                        score += 12;
                    }
                });
            }

            if (profile.pricePreference === 'budget') {
                if (price <= 250) {
                    score += 25;
                } else if (price <= 600) {
                    score += 10;
                }
            } else if (profile.pricePreference === 'mid') {
                if (price >= 200 && price <= 1200) {
                    score += 25;
                } else if (price <= 2000) {
                    score += 10;
                }
            } else if (profile.pricePreference === 'premium') {
                if (price >= 800) {
                    score += 25;
                } else if (price >= 500) {
                    score += 10;
                }
            }

            if (Array.isArray(profile.rarityFocus) && profile.rarityFocus.includes(objectData.metadata?.rarity)) {
                score += 15;
            }

            if (Array.isArray(profile.materialFocus)) {
                profile.materialFocus.forEach(mat => {
                    if (materials.some(material => material.includes(mat))) {
                        score += 6;
                    }
                });
            }

            return score;
        }

        function getPersonalityMatchReasons(objectData, profile) {
            if (!profile) return [];

            const reasons = [];
            const category = (objectData.category || '').toLowerCase();
            const tags = (objectData.metadata?.tags || []).map(tag => tag.toLowerCase());
            const price = objectData.metadata?.price?.myplaceCoins ?? 0;

            if (Array.isArray(profile.recommendedCategories)) {
                const matchedCategory = profile.recommendedCategories.find(cat => category.includes(cat));
                if (matchedCategory) {
                    reasons.push(`${formatCategoryLabel(matchedCategory)} category`);
                }
            }

            if (Array.isArray(profile.tagBoosts)) {
                const matchedTag = profile.tagBoosts.find(tag => tags.includes(tag));
                if (matchedTag) {
                    reasons.push(`Style tag "${toTitleCase(matchedTag)}"`);
                }
            }

            if (profile.pricePreference === 'budget' && price <= 250) {
                reasons.push('Budget-friendly price');
            } else if (profile.pricePreference === 'mid' && price >= 200 && price <= 1200) {
                reasons.push('Mid-range pricing');
            } else if (profile.pricePreference === 'premium' && price >= 800) {
                reasons.push('Premium positioning');
            }

            return reasons;
        }

        function getStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            let stars = '';
            for (let i = 0; i < fullStars; i++) stars += '<span class="star">★</span>';
            if (halfStar) stars += '<span class="star">☆</span>';
            return stars;

        // Pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredObjects.length / objectsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="changePage(${currentPage - 1})">← Previous</button>`;
            }

            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            if (currentPage < totalPages) {
                html += `<button class="page-btn" onclick="changePage(${currentPage + 1})">Next →</button>`;
            }

            pagination.innerHTML = html;
        }

        function changePage(page) {

        document.getElementById('personalityFilter').addEventListener('change', (event) => {
            const value = event.target.value;
            selectedPersonalityProfile = value === 'neutral' ? null : personalityMap.get(value) || null;
            renderPersonalityPanel();
            applyFilters();
        });
        document.getElementById('sortFilter').addEventListener('change', applyFilters);
        document.getElementById('priceFilter').addEventListener('input', (e) => {
            document.getElementById('priceValue').textContent = parseInt(e.target.value).toLocaleString();
            applyFilters();
        });

        function applyFilters() {
            const search = document.getElementById('searchBar').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const rarity = document.getElementById('rarityFilter').value;
            const maxPrice = parseInt(document.getElementById('priceFilter').value);
            const sort = document.getElementById('sortFilter').value;
            const profile = selectedPersonalityProfile;

            filteredObjects = allObjects.filter(obj => {
                const matchesSearch = !search || 
                    obj.metadata.name.toLowerCase().includes(search) ||
                    obj.metadata.description.toLowerCase().includes(search) ||
                    obj.metadata.tags.some(tag => tag.toLowerCase().includes(search));
                
                const matchesCategory = category === 'all' || obj.category.toLowerCase().includes(category);
                const matchesRarity = rarity === 'all' || obj.metadata.rarity === rarity;
                const matchesPrice = obj.metadata.price.myplaceCoins <= maxPrice;

                return matchesSearch && matchesCategory && matchesRarity && matchesPrice;
            });

            personalityScores.clear();
            if (profile) {
                filteredObjects.forEach(obj => {
                    const score = getPersonalityScore(obj, profile);
                    personalityScores.set(obj.objectId, score);
                });
            }

            // Sort
            filteredObjects.sort((a, b) => {
                if (profile) {
                    const scoreDiff = (personalityScores.get(b.objectId) || 0) - (personalityScores.get(a.objectId) || 0);
                    if (scoreDiff !== 0) return scoreDiff;
                }

                switch(sort) {
                    case 'popular': return b.metadata.popularity - a.metadata.popularity;
                    case 'rating': return b.metadata.userRating - a.metadata.userRating;
                    case 'price-low': return a.metadata.price.myplaceCoins - b.metadata.price.myplaceCoins;
                    case 'price-high': return b.metadata.price.myplaceCoins - a.metadata.price.myplaceCoins;
                    default: return 0;
                }
            });

            currentPage = 1;
            displayObjects();
        }

        // Initialize
        loadCatalog();

        // Close modal on outside click
        document.getElementById('objectModal').addEventListener('click', (e) => {
            if (e.target.id === 'objectModal') closeModal();
        });
    </script>
</body>
